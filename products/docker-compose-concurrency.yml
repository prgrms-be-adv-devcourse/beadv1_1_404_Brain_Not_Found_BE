version: '3.8'

services:
  product-mysql-test:
    image: mysql:8.0
    container_name: product-mysql-concurrency-test
    ports:
      - "3308:3306"  # 호스트 포트 3308로 매핑 (기본 MySQL 포트 3306과 충돌 방지)
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=products_test
      - TZ=Asia/Seoul
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - product-concurrency-test-network

networks:
  product-concurrency-test-network:
    driver: bridge

