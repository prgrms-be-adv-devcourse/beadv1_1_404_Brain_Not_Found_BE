spring:
  application:
    name: deposit

  # Database Configuration
  datasource:
    url: jdbc:h2:mem:deposit-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  kafka:
    bootstrap-servers:
      - localhost:9092
    consumer:
      group-id: deposit-service
      properties:
        allow.auto.create.topics: false

# External Service URLs
external:
  user-service:
    url: http://localhost:8081

