spring:
  datasource:
    url: jdbc:h2:mem:paymentdb
    driver-class-name: org.h2.Driver
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

payment:
  targetUrl: https://api.tosspayments.com/v1/payments/confirm
  createUrl: https://api.tosspayments.com/v1/payments
  # 위젯용 클라이언트 키 (Toss Payments 개발자 센터에서 발급받은 위젯용 키를 사용하세요)
  widgetClientKey: ${PAYMENT_WIDGET_CLIENT_KEY}
  # API용 시크릿 키 (서버에서 API 호출 시 사용)
  secretKey: test_gsk_docs_OaPz8L5KdmQXkzRz3y47BMw6= # 로컬에서 안되면 하드코딩해봐
  successUrl: http://localhost:8082/api/orders/payment/success
  failUrl: http://localhost:8082/api/orders/payment/fail
  # 테스트 환경에서 Toss Payments API 호출 실패 시 더미 paymentKey 사용 여부
  useMockPaymentKey: true

# External Service URLs
external:
  order-service:
    url: http://localhost:8082
  deposit-service:
    url: http://localhost:8086

resilience4j:
  circuitbreaker:
    instances:
      depositService:
        slidingWindowSize: 20           # 최근 20개 호출 기준
        failureRateThreshold: 50        # 실패율 50% 이상이면 Open
        waitDurationInOpenState: 30s    # 30초 동안 Open 유지
        permittedNumberOfCallsInHalfOpenState: 3
      orderService:
        slidingWindowSize: 20           # 최근 20개 호출 기준
        failureRateThreshold: 50        # 실패율 50% 이상이면 Open
        waitDurationInOpenState: 30s    # 30초 동안 Open 유지
        permittedNumberOfCallsInHalfOpenState: 3
  retry:
    instances:
      depositService:
        maxAttempts: 3                  # 최대 3회 시도
        waitDuration: 500ms             # 0.5초 간격
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
        ignoreExceptions:
          - org.springframework.web.client.HttpClientErrorException
          - com.ll.core.model.exception.BaseException
      orderService:
        maxAttempts: 3                  # 최대 3회 시도
        waitDuration: 500ms             # 0.5초 간격
        retryExceptions:
          - org.springframework.web.client.ResourceAccessException
          - org.springframework.web.client.HttpServerErrorException
        ignoreExceptions:
          - org.springframework.web.client.HttpClientErrorException
          - com.ll.core.model.exception.BaseException

management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans