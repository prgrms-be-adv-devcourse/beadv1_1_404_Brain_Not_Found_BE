server:
  port: 8082

spring:
  application:
    name: order
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:orderdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# External Service URLs
external:
  user-service:
    url: http://localhost:8080
  product-service:
    url: http://localhost:8081
  cart-service:
    url: http://localhost:8083
  payment-service:
    url: http://localhost:8084

