server:
  port: 8089
spring:
  application:
    name: cart
  profiles:
    active: local

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
        exclude: beans, env, mappings
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    info:
      enabled: true